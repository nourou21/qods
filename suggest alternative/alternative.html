<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="alternative.css">
    <title>Home</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="../index.html">Aqsana</a>
        </div>
        <button class="login-button">Log In</button>
    </header>

    <div class="suggest-form">
        <h2 class="suggest-title">Suggest an alternative</h2>
        <div class="form-group">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="product-name" required>
        </div>
        <div class="form-group">
            <label for="product-description">Product Description:</label>
            <input type="text" id="product-description" name="product-description" required>
        </div>
        <button class="green-button" type="submit">Submit</button>
    </div>

    <footer>
        <div class="footer-logo">
            <h1>Aqsana</h1>
            <div class="footer-line"></div>
        </div>
        <div class="footer-options">
            <p><a href="#">Like One</a> | <a href="#">Like Two</a> | <a href="#">Like Three</a> | <a href="#">Like Four</a> | <a href="#">Like Five</a></p>
        </div>
        <div class="footer-links">
            <p><a href="#">Privacy and Policy</a> | <a href="#">Terms of Service</a> | <a href="#">Cookies Settings</a></p>
        </div>
        <p class="footer-copyright">&copy; 2023 My Website. All rights reserved.</p>
    </footer>
</body>

</html>
